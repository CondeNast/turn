name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t docker.pkg.github.com/chrisguest75/turn/turn:${{ github.sha }} .  

    - name: Build the Docker image
      run: echo ${{ github.token }} | docker login docker.pkg.github.com -u chrisguest75 --password-stdin && docker push docker.pkg.github.com/chrisguest75/turn/turn::${{ github.sha }}
    
